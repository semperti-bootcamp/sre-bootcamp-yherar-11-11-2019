---
  
  - hosts: all
    become: true

    tasks: 
      
   
    - name: Descargar los repositorios mysql
      get_url:
       url: http://repo.mysql.com/mysql-community-release-el7-7.noarch.rpm  
       dest: /home/yherar
    - name: Instalacion de los repositorios
      yum: 
       name: /home/yherar/mysql-community-release-el7-7.noarch.rpm
       state: present
    - name: Instalacion de los paquetes de mysql
      yum: 
       name: mysql-server,mysql-community-devel,mysql-community-server,MySQL-python
    - name: iniciamos el servidor
      systemd:
       state: started
       name: mysqld
    - name: Borramos la base de datos de prueba
      mysql_db: 
       name: test 
       state: absent
    - name: eliminamos los usuarios anonimos
      mysql_user: 
       name: ""
       host_all: yes 
       state: absent
...










   

